{% extends "includes/form_dialogue.html" %}
{% load crispy_forms_tags %}
{% block form %}
    <h1>Are you sure?</h1>
    <strong>This will cancel your Lesson and the Calendly event.</strong>
    <form action="{% url "cancel_session" session.id %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-danger">Cancel Lesson</button>
    </form>
{% endblock form %}
