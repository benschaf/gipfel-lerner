{% extends "includes/form_dialogue_lg.html" %}
{% load crispy_forms_tags %}
{% block form %}
  <h1>Tell your future Students about yourself</h1>
  <p class="text-muted text-end">
    <span class="asteriskField">*</span> required fields
  </p>
  <form method="post" envtype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add your Profile</button>
  </form>
{% endblock form %}
